<ion-header>
  <ion-toolbar color="mycolor">
    <ion-title>Customers</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar placeholder="Buscar" animated (ionInput)="searchCustomer($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="permission">

  <ion-item *ngFor="let user of searchedUser">
    <ion-avatar slot="start">
      <img src="../../assets/customers-img/{{user.imagen}}" />
    </ion-avatar>

    <ion-avatar slot="end">
    <ion-icon name="search-outline"></ion-icon>
    </ion-avatar>
    <ion-label>
      <h2>{{ user.nombre }}</h2>
      <h3>{{user.estado}}</h3>
      <p>{{user.descripcion}}</p>
    </ion-label>
  </ion-item>

</ion-list>

<ion-label *ngIf="!permission">No tienes permisos para ver los clientes</ion-label>

</ion-content>
